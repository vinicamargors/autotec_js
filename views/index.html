<body>
    <div class="login-page">
        <div class="form">
            <img src="public\images\GESTÃO.png" width="200px">
            <form id="loginForm">
                <!-- <label for="login">Login:</label>
                <input type="text" id="login" name="login" required> -->
                <div class="form-floating mb-3">
                    <input type="text" id="login" name="login" class="form-control" placeholder="usuário" required>
                    <label for="floatingInput">Digite o ID Usuário</label>
                </div>
                
                <!--<label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>-->
                <div class="form-floating">
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha">
                    <label for="floatingPassword">Digite a senha</label>
                </div>
                
                <button type="submit">Entrar</button>
            </form><br>
            <div id="error-message" style="color: red; display: none;"></div>
        </div>
    </div>

    <script src="/public/js/main.js"></script>
